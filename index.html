                          I work for the <a href="http://www.theiggroup.com">IG Group</a> as a consultant and developer.

                          <br><br>
                          I have extensive knowledge of SQL and experience working with many database systems (MySQL, MSSQL, Postgres) at both a design and administration level. I have worked with many proprietary applications that use these database systems, both in the role of optimizing performance and facilitating reporting requirements.
                          <br><br>
                          Outside of database technology, over the past few years I've built a high proficiency in web-based development. These skills have been used to provide solutions that fully encompass all demands for data, from collating data from multiple APIs to the provision of centralized web-based reporting dashboards.
                        </p>
